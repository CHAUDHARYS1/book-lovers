<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favi.png" type="image/gif" sizes="16x16">
    <title>Book Lovers</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="assets/css/book-page.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
</head>

<body>
    <header class="uk-container">
        <!-- Icon Button link to home page -->
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo" srcset="">
            </a>
        </div>
    </header>
    <!-- Display Selected Book Information -->
    <section class="uk-container uk-margin-medium-top book-info-container">
        <!-- bookmark Icon -->
        <span class="uk-icon uk-float-right uk-icon-unbookmarked" id ="bookmark-img" uk-icon="icon:bookmark; ratio:3"></span>
        <div uk-grid>
            <!-- Cover photo of book -->
            <div class="uk-width-auto@m ">
                <img src="" alt="Cover Page of Photo" id="thumbnail-img">
                <dl class="uk-description-list">
                    <dt><span class="red-label">ISBN-10: </span></dt>
                    <dd><span id="isbn-number"></span></dd>
                    <dt><span class="red-label">Published: </span></dt>
                    <dd><span id="publish-year"></span></dd>
                    <dt><span class="red-label">Ratings: </span></dt>
                    <dd>
                        <div class="rating-container">
                            <!-- populated from js -->
                            <span class="uk-icon" id ="rating-star-0" uk-icon="icon:star; ratio:1"></span>
                            <span class="uk-icon" id ="rating-star-1" uk-icon="icon:star; ratio:1"></span>
                            <span class="uk-icon" id ="rating-star-2" uk-icon="icon:star; ratio:1"></span>
                            <span class="uk-icon" id ="rating-star-3" uk-icon="icon:star; ratio:1"></span>
                            <span class="uk-icon" id ="rating-star-4" uk-icon="icon:star; ratio:1"></span>
                        </div>
                    </dd>
                </dl>
                
            </div>
            
            <!-- Book Information -->
            <div class="uk-width-expand@m">
                <h1 id="book-title" class="uk-margin-remove-bottom"></h1>
                <p id="author-name" class="uk-margin-remove-top">Author name</p>
                <h3 id="sub-title" class="uk-margin-remove-bottom"></h3>
                <p id="book-descripton" class="uk-margin-remove-top description"></p>
            </div>
        </div>
    </section>

      <!-- Footer -->
      <footer class="uk-container">
        <div class="uk-flex">
            <div class="uk-margin-left footer-content">
                <p>Built with love by the <span
                        uk-tooltip="Connor Werth, Jaya Gudipalli, Mehak Rizvi, Shital Chaudhary"><u>team</u></span> |
                    2021</p>
            </div>
            <div class="uk-margin-left footer-content">
                <p><a href="https://github.com/CHAUDHARYS1/book-lovers" target="_blank"></span><u>See code in
                            GitHub</u></a> <span uk-icon="github"></span></p>
            </div>
            <div class="uk-margin-left footer-content">
                <p>Book Lovers Web App <span uk-icon="happy"></span></p> </span>
            </div>
        </div>
    </footer>

    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/book-page.js"></script>
</body>
</html>
