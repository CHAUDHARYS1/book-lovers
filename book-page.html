<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="assets/css/book-page.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
</head>

<body>
    <header class="uk-container">
        <!-- Icon Button link to home page -->
        <div id="logo">
           <a href="index.html"> <img src="assets/images/logo.png" alt="Logo" srcset=""></a>
        </div>
    </header>
    <!-- Display Selected Book Information -->
    <section class="uk-container uk-margin-medium-top book-info-container">
        <!-- bookmark img  -->
        <img id="bookmark-img" class="uk-float-right">
        <div uk-grid>
            <!-- Cover photo of book -->
            <div class="uk-width-auto@m">
                <img src="" alt="Cover Page of Photo" id="thumbnail-img">
                <dl class="uk-description-list">
                    <dt><span class="red-label">ISBN-10: </span></dt>
                    <dd><span id="isbn-number"></span></dd>
                    <dt><span class="red-label">Published: </span></dt>
                    <dd><span id="publish-year"></span></dd>
                </dl>
                <div class="rating-container">
                    <!-- populated from js -->
                </div>
            </div>
            
            <!-- Book Information -->
            <div class="uk-width-expand@m">
                <h1 id="book-title" class="uk-margin-remove-bottom"></h1>
                <p id="author-name" class="uk-margin-remove-top">Author name</p>
                <h3 id="sub-title" class="uk-margin-remove-bottom"></h3>
                <p id="book-descripton" class="uk-margin-remove-top description"></p>
            </div>
        </div>
    </section>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/book-page.js"></script>
</body>

</html>
