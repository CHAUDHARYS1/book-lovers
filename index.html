<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lovers</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
</head>
 
<body>
    <header class="uk-container">
        <!-- Icon Button link to home page -->
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo" srcset="">
            </a>
        </div>
        <br>
        <!-- Search Bar -->
        <form id="searchBarDiv1">
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <input class="uk-input" id="search-bar" type="text"
                        placeholder="Search your favorite books here...">
                    <button class="uk-button uk-button-default uk-button-primary" id="search-btn" type="button">
                        Search <span class="uk-margin-small-right" uk-icon="search"></span>
                    </button>
                </div>
            </fieldset>
        </form>
    </header>

    <!-- List of books based on keyword searched -->
    <main class="uk-container uk-margin-medium-top" id="main-container">
        <!-- uses displaySearchResults() -->
    </main>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
