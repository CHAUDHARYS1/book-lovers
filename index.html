<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favi.png" type="image/gif" sizes="16x16">
    <title>Book Lovers</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
</head>

<body>
    <header class="uk-container">
        <!-- Icon Button link to home page -->
        <div id="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo" srcset="">
            </a>
        </div>
        <br>
        <!-- Search Bar -->
        <form id="searchBarDiv1">
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <button class="uk-button uk-button-default" id="my-favbooks-btn" type="button"
                        uk-toggle="target: #offcanvas-flip">My favorite books</button>
                    <input class="uk-input" id="search-bar" type="text"
                        placeholder="Search your favorite books here...">
                    <button class="uk-button uk-button-default uk-button-primary" id="search-btn" type="button">
                        Search <span class="uk-margin-small-right" uk-icon="search"></span>
                    </button>
                </div>
            </fieldset>
        </form>
    </header>

    <!-- Favorite books container -->
    <div id="offcanvas-flip" uk-offcanvas="flip: false; overlay: true;mode:push">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" id="fav-books" type="button" uk-close></button>
            <h3 class="uk-white">Favorite Books <span class="uk-margin-small-right" uk-icon="heart"></span></h3>
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <!-- repeat container -->
            <a href="#" class="uk-margin-remove-top uk-link-reset favbooks-container">
               <div id="fav-books-container" class="uk-card uk-card-body uk-padding-small uk-margin-small-bottom">
                          </div>
            </a>
        </div>
    </div>

    <!-- List of books based on keyword searched -->
    <main class="uk-container uk-margin-medium-top main-container" id="main-container">
        <!-- uses displaySearchResults() -->
    </main>

    <!-- Footer -->
    <footer class="uk-container">
        <div class="uk-flex">
            <div class="uk-margin-left footer-content">
                <p>Built with love by the <span
                        uk-tooltip="Connor Werth, Jaya Gudipalli, Mehak Rizvi, Shital Chaudhary"><u>team</u></span> |
                    2021</p>
            </div>
            <div class="uk-margin-left footer-content">
                <p><a href="https://github.com/CHAUDHARYS1/book-lovers" target="_blank"></span><u>See code in
                            GitHub</u></a> <span uk-icon="github"></span></p>
            </div>
            <div class="uk-margin-left footer-content">
                <p>Book Lovers Web App <span uk-icon="happy"></span></p> </span>
            </div>
        </div>
    </footer>


    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
